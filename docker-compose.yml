version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app
    command: >
      sh -c "python -c 'from src.model import train_and_save_model; train_and_save_model()' &&
             uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload"
